    <style type="text/css">
* {
  margin: 0;
  padding: 0;
}

:root {
  --index: calc(1vw+1vh);
  --text: rgb(255, 253, 251);
  --transition: transform .75s cubic-bezier(.075, .5, 0, 1);
}
div {
  position: fixed;
  top: 0;
  width: 1920px;
  height: 1024px;
  background-color: black;
  overflow: hidden;
}

ul {
  position: relative;
}

li {
  position: absolute;
  width: 100%;
}

img {
  display: block;
  height: 100vh;
  width: 100%;
  object-fit: cover;
  opacity: var(--o, 0);
}

section {
  width: 100%;
  height: 18000vh;
}
    </style>
  <script>
onscroll = e => {
const imgs = document.querySelectorAll('img');
const n = Math.floor(pageYOffset / innerHeight);
const m = (pageYOffset % innerHeight)/innerHeight *1000000;

imgs.forEach((img, i) => {
i = (n == i) ? 1 - m : (n + 1 == i) ? m : 0;
i = Math.max(0, Math.min(1, i));
img.style.setProperty('--o', i*2)
})
}
</script>
